			<div class="panel panel-blue">

				<h3>Search LARS, Inc.</h3>

		$(document).ready(function() {
		     $('#tipue_search_input').tipuesearch({

		     	'liveDescription': '#description',
		     	'liveContent': '.content'
		     });
		});
	</script>

</div><!-- END Body Content -->
